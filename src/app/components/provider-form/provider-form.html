<h3>{{ provider ? 'Edit Provider' : 'Add Provider' }}</h3>

<form (ngSubmit)="onSubmit()">
  <label>Name:</label>
  <input [(ngModel)]="model.name" name="name" required />

  <label>Email:</label>
  <input [(ngModel)]="model.email" name="email" required />

  <label>Phone:</label>
  <input [(ngModel)]="model.phone" name="phone" required />

  <button type="submit">{{ provider ? 'Update' : 'Add' }}</button>
</form>
